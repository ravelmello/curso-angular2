<div class="modal"  tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Novo Empregado</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- FORM -->
              <form>
                <div class="form">
                  <div class="form-group col-md-6">
                    <label for="name">Nome:</label>
                    <input type="text" [(ngModel)]="employee.name" name="name" class="form-control">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="name">Salary:</label>
                    <input type="text" [(ngModel)]="employee.salary" name="salary" class="form-control">
                  </div>
                </div>
                <div class="form-group col-md-6" *ngIf="employee.salary<1001">
                  <label for="name">Bonus:</label>
                  <input type="text" [(ngModel)]="employee.bonus" 
                  [innerHTML]="employee.salary" name="bonus" class="form-control">
                </div>
                <div class="form-group col-md-6">
                  <button class="btn btn-primary">Incluir</button>
                  <button class="btn btn-danger" type="reset">Cancelar</button>
                </div>
              </form>
      
              <!--END FORM-->
            </div>
          </div>
        </div>
      </div>
